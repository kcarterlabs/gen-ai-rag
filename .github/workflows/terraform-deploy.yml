name: Terraform Deploy

on:
  workflow_run:
    workflows: ["Security Scan"]
    types: [completed]
    branches: [main]
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
  workflow_dispatch:  # Allow manual triggers

env:
  AWS_REGION: us-west-2
  TF_VERSION: 1.14.5

jobs:
  deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    
    # Only run if security scan succeeded (or if manually triggered), and only on main branch
    if: |
      github.ref == 'refs/heads/main' && 
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch')
    
    # This environment requires manual approval in GitHub settings
    environment: 
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-RAG-Terraform-Deploy
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Package Lambda Code
        working-directory: .
        run: |
          echo "ğŸ“¦ Creating Lambda deployment package..."
          pip install -r requirements.txt -t ./lambda_package \
            --platform manylinux2014_x86_64 \
            --only-binary=:all: \
            --python-version 3.11 \
            --implementation cp
          cp *.py ./lambda_package/
          cd lambda_package
          zip -r ../infra/lambda.zip .
          echo "âœ… Lambda package created: $(ls -lh ../infra/lambda.zip)"
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate
      
      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_alarm_email: ${{ secrets.ALARM_EMAIL }}
        run: |
          echo "ğŸ“Š Running Terraform plan..."
          terraform plan -no-color
        continue-on-error: false
      
      - name: Terraform Apply
        env:
          TF_VAR_alarm_email: ${{ secrets.ALARM_EMAIL }}
        run: |
          echo "ğŸš€ Applying Terraform changes..."
          terraform apply -auto-approve
          echo "âœ… Infrastructure deployed successfully!"
      
      - name: Update Lambda Functions
        run: |
          CHAT_FUNCTION=$(terraform output -raw chat_lambda_name)
          INGEST_FUNCTION=$(terraform output -raw ingest_lambda_name)
          
          echo "ğŸ”„ Updating Lambda functions..."
          
          aws lambda update-function-code \
            --function-name $CHAT_FUNCTION \
            --zip-file fileb://lambda.zip \
            --region ${{ env.AWS_REGION }}
          
          aws lambda update-function-code \
            --function-name $INGEST_FUNCTION \
            --zip-file fileb://lambda.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Lambda functions updated successfully"
      
      - name: Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“‹ Outputs:"
          terraform output
          echo ""
          echo "ğŸ”— API Endpoint:"
          terraform output -raw api_endpoint
