name: Terraform Deploy

on:
  workflow_run:
    workflows: ["Security Scan"]
    types: [completed]
    branches: [main]
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
  workflow_dispatch:  # Allow manual triggers

env:
  AWS_REGION: us-west-2
  TF_VERSION: 1.5.0

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    # Only run if security scan succeeded (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' }}
    
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-RAG-Terraform-Plan
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Package Lambda Code
        working-directory: .
        run: |
          echo "ğŸ“¦ Creating Lambda deployment package..."
          pip install -r requirements.txt -t ./lambda_package \
            --platform manylinux2014_x86_64 \
            --only-binary=:all: \
            --python-version 3.11 \
            --implementation cp
          cp *.py ./lambda_package/
          cd lambda_package
          zip -r ../infra/lambda.zip .
          echo "âœ… Lambda package created: $(ls -lh ../infra/lambda.zip)"
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate
      
      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_alarm_email: ${{ secrets.ALARM_EMAIL }}
        run: |
          terraform plan -no-color -out=tfplan | tee plan_output.txt
          echo "ğŸ“Š Plan saved to tfplan"
        continue-on-error: false
      
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            infra/tfplan
            infra/plan_output.txt
            infra/lambda.zip
          retention-days: 5
      
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infra/plan_output.txt', 'utf8');
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${planOutput}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  
  apply:
    name: Terraform Apply (Requires Approval)
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    # This environment requires manual approval in GitHub settings
    environment: 
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-RAG-Terraform-Apply
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Apply
        env:
          TF_VAR_alarm_email: ${{ secrets.ALARM_EMAIL }}
        run: |
          echo "ğŸš€ Applying Terraform plan..."
          terraform apply -auto-approve tfplan
          echo "âœ… Infrastructure deployed successfully!"
      
      - name: Update Lambda Functions
        run: |
          CHAT_FUNCTION=$(terraform output -raw chat_lambda_name)
          INGEST_FUNCTION=$(terraform output -raw ingest_lambda_name)
          
          echo "ğŸ”„ Updating Lambda functions..."
          
          aws lambda update-function-code \
            --function-name $CHAT_FUNCTION \
            --zip-file fileb://lambda.zip \
            --region ${{ env.AWS_REGION }}
          
          aws lambda update-function-code \
            --function-name $INGEST_FUNCTION \
            --zip-file fileb://lambda.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Lambda functions updated successfully"
      
      - name: Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“‹ Outputs:"
          terraform output
          echo ""
          echo "ğŸ”— API Endpoint:"
          terraform output -raw api_endpoint
          echo ""
          echo "ğŸ“§ Check your email to confirm SNS subscription for alarms"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
