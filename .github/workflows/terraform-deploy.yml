name: Terraform Deploy

on:
  workflow_run:
    workflows: ["Security Scan"]
    types: [completed]
    branches: [main]
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
  workflow_dispatch:  # Allow manual triggers

env:
  AWS_REGION: us-west-2
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    
    # Add environment protection rules in GitHub repo settings
    environment: production
    
    # Only run if security scan succeeded (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' }}
    
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-RAG-Terraform-Apply
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Apply
        env:
          TF_VAR_alarm_email: ${{ secrets.ALARM_EMAIL }}
        run: |
          echo "ğŸš€ Applying Terraform plan..."
          terraform apply -auto-approve tfplan
          echo "âœ… Infrastructure deployed successfully!"
      
      - name: Update Lambda Functions
        run: |
          CHAT_FUNCTION=$(terraform output -raw chat_lambda_name)
          INGEST_FUNCTION=$(terraform output -raw ingest_lambda_name)
          
          echo "ğŸ”„ Updating Lambda functions..."
          
          aws lambda update-function-code \
            --function-name $CHAT_FUNCTION \
            --zip-file fileb://lambda.zip \
            --region ${{ env.AWS_REGION }}
          
          aws lambda update-function-code \
            --function-name $INGEST_FUNCTION \
            --zip-file fileb://lambda.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Lambda functions updated successfully"
      
